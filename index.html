<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>ADIVINA LA BANDERA</title>
</head>

<body>
    <h1>Bienvenido a mi Juego</h1>

    <!-- Pantalla inicial -->
    <div id="pantalla-inicial">
        <p>Preguntas Sobre Mi</p>
        <button class="btn" onclick="comenzarJuego()">COMENZAR A JUGAR</button>
    </div>

    <!-- Pantalla juego -->
        <div class="pantalla-juego" id="pantalla-juego">
            
            <div class="preguntas">
                <div class="pregunta">
                    <img src="#" class="imagen" id="imagen">
                </div>
            </div>
            <div class="opciones">
                <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                    <div class="letra" id="l0">A</div>
                    <div class="nombre" id="n0">OPCION A</div>
                </div>
                <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                    <div class="letra" id="l1">B</div>
                    <div class="nombre" id="n1">OPCION B</div>
                </div>
                <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                    <div class="letra" id="l2">C</div>
                    <div class="nombre" id="n2">OPCION C</div>
                </div>
            </div>
        </div>
    <!-- Pantalla final -->
    <div id="pantalla-final">
        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="irSegundoJuego()">Ir al siguiente Juego</button>
    </div>
<!-- Segundo Juego-->
<div id="pantalla-juego2" class="main-container">

    <h1 class="titulo">Juego del ahorcado</h1>
    <h1 id="msg-final"></h1>
    <h3 id="acierto"></h3>
    <div class="flex-row no-wrap">
      <h2 class="palabra" id="palabra"></h2>
      <picture>
        <img src="img/ahorcado_6.png" alt="" id="image6">
        <img src="img/ahorcado_5.png" alt="" id="image5">
        <img src="img/ahorcado_4.png" alt="" id="image4">
        <img src="img/ahorcado_3.png" alt="" id="image3">
        <img src="img/ahorcado_2.png" alt="" id="image2">
        <img src="img/ahorcado_1.png" alt="" id="image1">
        <img src="img/ahorcado_0.png" alt="" id="image0">
      </picture>
    </div>
    <div class="flex-row" id="turnos">
      <div class="col">
        <h3>Intentos restantes: <span id="intentos">6</span></h3>
      </div>
      <div class="col">
        <button onclick="inicio()" id="reset">Elegir otra palabra</button>
        <button onclick="pista()" id="pista">Dame una pista!</button>
        <span id="hueco-pista"></span>
      </div>
      </div>
    
    <div class="flex-row">
      <div class="col">
        <div class="flex-row" id="abcdario">
        </div>
      </div>
      <div class="col"></div>
    </div>

  </div>
    <footer>Desarrollado por Jose Amores Serrano</footer>
    

    <script src="script.js"></script>
</body>

</html>
